{% extends "base.html" %}
{% block content %}
  <h2>Log In</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  {% if messages %}
    <ul style="color:red;">
      {% for msg in messages %}<li>{{ msg }}</li>{% endfor %}
    </ul>
  {% endif %}
{% endblock %}
